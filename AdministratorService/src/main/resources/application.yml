server:
    port: 8081 

spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/EmployeeManagementDB
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    show-sql: true
  application:
    name: administrator-service


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true